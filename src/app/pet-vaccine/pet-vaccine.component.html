<mat-card>
    <mat-card-title>Add vaccine</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form #formulaire="ngForm">
            <br>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <br>
            <div class="form-group">
                <label for="veterinary">Veterinary</label>
                <input type="text" class="form-control" id="veterinary" placeholder="Enter your veterinary">
            </div>
            <br>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" >
            </div>
            <br>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea rows="3" class="form-control" id="desc" placeholder="Enter description"></textarea>
            </div>
        </form>
        
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Add</button>
    </mat-card-actions>
  </mat-card>
