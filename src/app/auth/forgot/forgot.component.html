<img src="../../../assets/pics/login_bg2.jpg" class="bg">
<mat-grid-list cols="1" rows="1" rowHeight="100vh">
  <mat-grid-tile class="main-div">
    <mat-card class="mat-elevation-z10">
      <mat-toolbar color="primary">Forgot Password!</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" #forgotForm="ngForm" class="login-form">
        <mat-form-field>
          <input matInput email type="text" name="email" ngModel required id="email"
              placeholder="Enter your email" #emailInput="ngModel" (click)="retry()">
          <mat-error *ngIf="emailInput.hasError('required')">This field is required!</mat-error>
          <mat-hint class="hint" *ngIf="emailInput.invalid && emailInput.dirty">Invalid email!</mat-hint>
          <mat-hint class="hint" *ngIf="error">{{error}}</mat-hint>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" (click)="submit(forgotForm.value)">Submit<i class="fas fa-sign-in-alt"></i></button>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
