<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 col-xl-6 mx-auto">
              <h1 class="center">LOGIN PAGE</h1> <br>
              <form fxLayoutAlign="stretch" fxLayout="column" #loginForm="ngForm" class="login-form">
                <mat-form-field>
                  <input matInput email type="text" name="email" ngModel required id="email"
                      placeholder="Enter email" #emailInput="ngModel">
                  <mat-error *ngIf="emailInput.hasError('required')">This field is required!</mat-error>
                  <mat-hint class="hint" *ngIf="emailInput.invalid && emailInput.dirty">Invalid email!</mat-hint>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="password" name="password" ngModel required id="password" minlength="4" #pwdInput="ngModel" placeholder="Password">
                  <mat-error *ngIf="pwdInput.hasError('required')">This field is required!</mat-error>
                  <mat-hint class="hint" *ngIf="pwdInput.invalid && pwdInput.dirty">Password must contain at least 4 characters!</mat-hint>
                </mat-form-field>
                <br>
                <div *ngIf="error" class="alert alert-danger">
                  {{ error }}
                </div>
                <br>
                <div class="mb-3">
                  <a routerLink="/forgotPassword">Forgot password?</a>
                </div>
                <button mat-raised-button color="primary" type="submit" (click)="login(loginForm.value)">Login <i class="fas fa-sign-in-alt"></i></button>
              </form>
              <div class="signup">
                <small>You don't have an account?</small>
                <a routerLink="/register">Sign up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
