<mat-card>
  <mat-card-title>Add appointment</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form #formulaire="ngForm">
      <br />
      <div class="form-group">
        <label for="veterinary">Veterinary</label>
        <input
          required
          type="text"
          class="form-control"
          ngModel
          #vetInput="ngModel"
          name="vet"
          id="veterinary"
          placeholder="Enter your veterinary"
        />
      </div>
      <div class="alert alert-danger mt-2 mb-0" *ngIf="vetInput.invalid && vetInput.touched">
        Veterinary is required
      </div>
      <br />
      <div class="form-group">
        <label for="name">Location</label>
        <input
          required
          type="text"
          #locationInput="ngModel"
          class="form-control"
          ngModel
          name="location"
          id="location"
          placeholder="Enter location"
        />
      </div>
      <div class="alert alert-danger mt-2 mb-0" *ngIf="locationInput.invalid && locationInput.touched">
          Location is required
      </div>
      <br />
      <div class="form-group">
        <label for="date">Date</label>
        <input
          required
          type="date"
          ngModel
          #dateInput="ngModel"
          name="date"
          class="form-control"
          id="date"
        />
      </div>
      <div class="alert alert-danger mt-2 mb-0" *ngIf="dateInput.invalid && dateInput.touched">
        Date is required
    </div>
      <br />
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea
          rows="3"
          class="form-control"
          ngModel
          name="description"
          id="desc"
          placeholder="Enter description"
        ></textarea>
      </div>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="end">
    <button [disabled]="formulaire.invalid" mat-raised-button  color="primary">
      Add
    </button>
  </mat-card-actions>
</mat-card>
