<h2 mat-dialog-title>Update bath</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    
      <form #formulaire="ngForm">
        <br />
        <div class="form-group">
          <label for="date">Date</label>
          <input
            required
            type="date"
            #dateInput="ngModel"
            [ngModel] ="data.date"
            name="date"
            class="form-control"
            id="date"
          />
        </div>
        <div class="alert alert-danger mt-2 mb-0" *ngIf="dateInput.invalid && dateInput.touched">
          Date is required
      </div>
        <br />
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea
            rows="3"
            class="form-control"
            name="description"
            [(ngModel)]="data.description"
            id="desc"
            placeholder="Enter description"
          ></textarea>
        </div>
      </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    
  <button mat-raised-button (click)="close()">Cancel</button>
  <button [disabled]="formulaire.invalid" mat-raised-button (click)="save(formulaire)" color="primary" cdkFocusInitial>Update</button>
</mat-dialog-actions>
