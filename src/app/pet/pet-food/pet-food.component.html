<mat-card>
    <mat-card-title>Add bath</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form #formulaire="ngForm">
        <br />
        <div class="form-group">
          <label for="name">Name</label>
          <input
          required
            rows="3"
            class="form-control"
            ngModel
            type="text"
            #nameInput="ngModel"
            name="name"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
          required
            class="form-control"
            ngModel
            type="number"
            #quantityInput="ngModel"
            name="quantity"
            id="quantity"
            placeholder="Enter quantity"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="date">Date</label>
          <input
            required
            type="date"
            ngModel
            #dateInput="ngModel"
            name="date"
            class="form-control"
            id="date"
          />
        </div>
        <div class="alert alert-danger mt-2 mb-0" *ngIf="dateInput.invalid && dateInput.touched">
          Date is required
      </div>
      </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button [disabled]="formulaire.invalid" mat-raised-button (click)="addFood(formulaire)" color="primary">
        Add
      </button>
    </mat-card-actions>
  
    
  </mat-card>
  
      <div class="mt-2 mat-elevation-z8">
        <table class="w-100" mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
    
          <!-- Done Column -->
          <ng-container matColumnDef="Done">
            <th mat-header-cell *matHeaderCellDef> Done </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button *ngIf="element.done" (click)="updateDone(element._id,!element.done)"  color="primary" >Done</button>
              <button mat-raised-button *ngIf="!element.done" (click)="updateDone(element._id,!element.done)" color="warn">Not Done</button>
               </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button (click)="updateFood(element)" class="mr-2" color="primary" >Edit</button>
              <button mat-raised-button (click)="deleteFood(element._id)" color="warn">Delete</button>
               </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
